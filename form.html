    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Venha ser um Voluntario</h1>
            <p class="lead text-muted">Venha fazer parte da familia, para proteger nossos animais silvestres.</p>

        </div>
    </section>
    <div class="container">
        <div class="jumbotron">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Endereço 2</label>
                    <input type="number" class="form-control" id="inputAddress2"
                        placeholder="Apartamento, hotel, casa, etc.">
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Telefone</label>
                            <input type="number" class="form-control" id="inputEmail4" placeholder="Telefone celular">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Telefone 2</label>
                            <input type="number" class="form-control" id="inputPassword4" placeholder="Telefone Fixo">
                        </div>
                    </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">Estado</label>
                        <select id="inputEstado" class="form-control">
                            <option>Escolher...</option>
                                <option> AC </option>
                                <option> AL </option>
                                <option> AP </option>
                                <option> AM </option>
                                <option> BA </option>
                                <option> CE </option>
                                <option> DF </option>
                                <option> ES </option>
                                <option> GO </option>
                                <option> MA </option>
                                <option> MT </option>
                                <option> MS </option>
                                <option> MG </option>
                                <option> PA </option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputCEP">CEP</label>
                        <input type="number" class="form-control" id="inputCEP">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Já foi Voluntario ?
                        </label>
                    </div>
                </div>
            </form>
            <button class="btn btn-outline-success btn-lg btn-block" type="submit">Continue</button>
